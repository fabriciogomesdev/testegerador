<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gerador e analisador de números aleatórios">
    <title>Gerador e Analisador de Números Aleatórios</title>
    <link rel="stylesheet" href="./index.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Gerador e Analisador de Números</h1>
        <div class="form-group">
            <label for="quantity">Quantidade de números:</label>
            <input 
                type="number" 
                id="quantity" 
                placeholder="Digite a quantidade"
                min="1" 
                
                aria-describedby="quantityHelp"
            >
            
        </div>
        <button id="generateBtn">Gerar e Analisar</button>
        <div class="results" id="results" aria-live="polite">
            
        </div>
    </div>
</body>
</html>
